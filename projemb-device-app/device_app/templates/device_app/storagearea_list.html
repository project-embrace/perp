{% extends 'device_app/base.html' %}
{% block body_block %}

  <h1>Storage Areas</h1>

  <ol>

        <li>
          <a class='annoying' href="{{storage.id}}">{{storage.title}}</a>

    {% endfor %}
  </ol>
</div>
{% endblock %}
